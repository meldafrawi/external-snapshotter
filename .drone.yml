kind: pipeline
name: default-amd64

platform:
  os: linux
  arch: amd64

steps:
- name: fetch
  image: alpine/git
  commands:
  - git fetch --tags

- name: build
  image: golang:1.13.3-alpine
  commands:
  - apk add --no-cache --update build-base bash git
  - mkdir -p bin
  - wget https://github.com/golang/dep/releases/download/v0.5.1/dep-linux-amd64 -O bin/dep
  - chmod u+x bin/dep
  - export PATH=$PWD/bin:$PATH
  - GOFLAGS_VENDOR=$( [ -d vendor ] && echo '-mod=vendor' ) make

- name: publish-amd64-image
  image: plugins/docker
  settings:
    build_args:
    - ARCH=amd64
    custom_dns: 1.1.1.1
    dockerfile: ./cmd/csi-snapshotter/Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/csi-snapshotter
    tag: "${DRONE_BRANCH}-amd64"
    username:
      from_secret: docker_username
  when:
    branch:
    - lh-10132020
    event:
    - push

- name: publish-tagged-amd64-image
  image: plugins/docker
  settings:
    build_args:
    - ARCH=amd64
    custom_dns: 1.1.1.1
    dockerfile: ./cmd/csi-snapshotter/Dockerfile
    password:
      from_secret: docker_password
    repo: longhornio/csi-snapshotter
    tag: "${DRONE_TAG}-amd64"
    username:
      from_secret: docker_username
  when:
    branch:
    - lh-10132020
    event:
    - tag
