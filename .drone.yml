kind: pipeline
name: manifest

platform:
  os: linux
  arch: amd64

steps:
- name: create image manifest
  image: plugins/manifest:1
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
    target: "longhornio/csi-snapshotter:${DRONE_BRANCH}"
    template: "longhornio/csi-snapshotter:${DRONE_BRANCH}-ARCH"
  when:
    instance:
    - drone-publish.longhorn.io
    branch:
    - lh-10132020
    event:
    - push

- name: create tagged image manifest
  image: plugins/manifest:1
  settings:
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password
    platforms:
      - linux/amd64
      - linux/arm64
    target: "longhornio/csi-snapshotter:${DRONE_TAG}"
    template: "longhornio/csi-snapshotter:${DRONE_TAG}-ARCH"
  when:
    instance:
    - drone-publish.longhorn.io
    branch:
    - lh-10132020
    event:
    - tag

depends_on:
- default-amd64
- default-arm64
